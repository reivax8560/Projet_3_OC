<html lang="fr">

<head>
    <title>Oh my food</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/55e7772dc0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <header class="header">
        <a class="header__fleche" href="./index.html"><i class="fa-sharp fa-solid fa-arrow-left fa-lg"></i></a>
        <img class="header__img" src="./public/images/logo/ohmyfood.png" alt="logo-1">
    </header>

    <img class="photo-resto" src="./public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="photo restaurant">

    <main class="menu">
        <div class="menu__bloc-titre">
            <h1>La palette du goût</h1>
            <i class="fa-regular fa-heart"></i>
        </div>

        <section class="section-plat">
            <h2 class="section-plat__titre">ENTRÉES</h2>
            <div class="section-plat__tiret"></div>
            <div class="grille-btn">
                <div class="btn-animation">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Fricassée d'escargot</h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">Au piment d'Espelette </p>
                            <p class="prix">25€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
                <div class="btn-animation">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Foie gras de canard mi-cuit</h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">Et ses copeaux de truffe noire</p>
                            <p class="prix">35€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
                <div class="btn-animation">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Œuf au plat</h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">Assaisonné à la truffe sur lit de caviar</p>
                            <p class="prix">20€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-plat">
            <h2 class="section-plat__titre">PLATS</h2>
            <div class="section-plat__tiret"></div>
            <div class="grille-btn">
                <div class="btn-animation">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Filet de boeuf aux herbes</h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">Accompagné de sa ribambelle de légumes</p>
                            <p class="prix">40€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
                <div class="btn-animation">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Parmentier de queue de boeuf</h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">À la truffe noire sur sa purée de panais</p>
                            <p class="prix">35€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
                <div class="btn-animation">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Filet de turbot</h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">Aux agrumes</p>
                            <p class="prix">44€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-plat">
            <h2 class="section-plat__titre">DESSERTS</h2>
            <div class="section-plat__tiret"></div>
            <div class="grille-btn">
                <div class="btn-animation">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Paris-Brest</h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">Revisité</p>
                            <p class="prix">18€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
                <div class="btn-animation">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Macaron au chocolat d'exception </h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">Et glace à la vanille de Madagascar</p>
                            <p class="prix">22€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
                <div class="btn-animation">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Mousse au chocolat </h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">Au piment d'Espelette et à la truffe noire</p>
                            <p class="prix">23€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <button class="bouton-principal bouton-page-menu">Commander</button>


    </main>

    <footer class="footer">
        <h4 class="footer__titre">ohmyfood</h4>
        <nav>
            <ul>
                <li class="item-liste">
                    <a class="item-liste-a" href="#">
                        <i class="item-liste-a__icone-1 fa-solid fa-utensils fa-sm"></i>
                        <p>Proposer un restaurant</p>
                    </a>
                </li>
                <li class="item-liste">
                    <a class="item-liste-a" href="#">
                        <i class="item-liste-a__icone-2 fa-solid fa-handshake-angle fa-xs"></i>
                        <p>Devenir partenaire</p>
                    </a>
                </li>
                <li class="item-liste">
                    <a class="item-liste-a" href="#">
                        <p>Mentions légales</p>
                    </a>
                </li>
                <li class="item-liste">
                    <a class="item-liste-a" href="mailto:abcd@gmail.com">
                        <p>Contact</p>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
</body>

</html>
