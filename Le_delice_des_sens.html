<html lang="fr">

<head>
    <title>Oh my food</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/55e7772dc0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <header class="header">
        <a class="header__fleche " href="./index.html"><i class="fa-sharp fa-solid fa-arrow-left fa-lg"></i></a>
        <img class="header__img" src="./public/images/logo/ohmyfood.png" alt="logo-1">
    </header>

    <img class="photo-resto" src="./public/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
        alt="photo restaurant">

    <main class="menu">
        <div class="menu__bloc-titre">
            <h1>Le délice des sens</h1>
            <i class="fa-regular fa-heart"></i>
        </div>

        <section class="section-plat">
            <h2 class="section-plat__titre">ENTRÉES</h2>
            <div class="section-plat__tiret"></div>
            <div class="section-plat__grille-btn">
                <div class="btn-animation apparition-menu-btn-1">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Tartare de thon</h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">Assaisonné au yuzu</p>
                            <p class="prix">25€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
                <div class="btn-animation apparition-menu-btn-2">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Bouchée de homard croustillant </h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">Et sa farandole de petits légumes</p>
                            <p class="prix">35€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
                <div class="btn-animation apparition-menu-btn-3">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Velouté de cèpes </h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">Aux truffes</p>
                            <p class="prix">20€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-plat">
            <h2 class="section-plat__titre">PLATS</h2>
            <div class="section-plat__tiret"></div>
            <div class="section-plat__grille-btn">
                <div class="btn-animation">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Poulet rôti aux herbes de Provence </h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">Et sa crème de truffe</p>
                            <p class="prix">40€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
                <div class="btn-animation">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Langouste rôtie </h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">Et ses légumes de saison</p>
                            <p class="prix">35€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
                <div class="btn-animation">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Côte de boeuf Angus </h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">Et sa purée de panais</p>
                            <p class="prix">44€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-plat">
            <h2 class="section-plat__titre">DESSERTS</h2>
            <div class="section-plat__tiret"></div>
            <div class="section-plat__grille-btn">
                <div class="btn-animation">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Farandole de desserts</h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">Du chef</p>
                            <p class="prix">18€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
                <div class="btn-animation">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Crème brulée </h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">Revisitée</p>
                            <p class="prix">22€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
                <div class="btn-animation">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Tiramisu</h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">À la noisette</p>
                            <p class="prix">23€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <button class="bouton-principal bouton-page-menu">Commander</button>


    </main>

    <footer class="footer">
        <h4 class="footer__titre">ohmyfood</h4>
        <nav>
            <ul>
                <li class="item-liste">
                    <a class="item-liste-a" href="#">
                        <i class="item-liste-a__icone-1 fa-solid fa-utensils fa-sm"></i>
                        <p>Proposer un restaurant</p>
                    </a>
                </li>
                <li class="item-liste">
                    <a class="item-liste-a" href="#">
                        <i class="item-liste-a__icone-2 fa-solid fa-handshake-angle fa-xs"></i>
                        <p>Devenir partenaire</p>
                    </a>
                </li>
                <li class="item-liste">
                    <a class="item-liste-a" href="#">
                        <p>Mentions légales</p>
                    </a>
                </li>
                <li class="item-liste">
                    <a class="item-liste-a" href="mailto:abcd@gmail.com">
                        <p>Contact</p>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
</body>

</html>
