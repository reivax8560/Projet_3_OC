<html lang="fr">

<head>
    <title>Oh my food</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/55e7772dc0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <header class="header">
        <a class="header__fleche " href="./index.html"><i class="fa-sharp fa-solid fa-arrow-left fa-lg"></i></a>
        <img class="header__img" src="./public/images/logo/ohmyfood.png" alt="logo-1">
    </header>

    <img class="photo-resto-vertical" src="./public/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
        alt="photo restaurant">

    <main class="menu menu-img-vertical">
        <div class="menu__bloc-titre">
            <h1>La note enchantée</h1>
            <i class="fa-regular fa-heart"></i>
        </div>

        <section class="section-plat">
            <h2 class="section-plat__titre">ENTRÉES</h2>
            <div class="section-plat__tiret"></div>
            <div class="grille-btn">
                <div class="btn-animation">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Ravioles de foie gras </h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">Accompagnés de leur crème à la truffe</p>
                            <p class="prix">25€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
                <div class="btn-animation">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Caviar osciètre </h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">Sur blini à la farine de blé noir</p>
                            <p class="prix">35€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
                <div class="btn-animation">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Homard et espuma de potiron</h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">Mariné aux zestes d'orange</p>
                            <p class="prix">20€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
                <div class="btn-animation">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Foie gras de canard cuit entier</h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">Confiture de figue et pain toasté</p>
                            <p class="prix">35€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <section class="section-plat">
            <h2 class="section-plat__titre">PLATS</h2>
            <div class="section-plat__tiret"></div>
            <div class="grille-btn">
                <div class="btn-animation">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Noix de coquilles Saint-Jacques</h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">Sur lit de purée de céleri-rave</p>
                            <p class="prix">40€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
                <div class="btn-animation">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Langoustine poêlée</h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">Purée de patate douce</p>
                            <p class="prix">35€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
                <div class="btn-animation">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Mijoté de queue de boeuf </h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">Et riz sauvage aux zestes de citron</p>
                            <p class="prix">44€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-plat">
            <h2 class="section-plat__titre">DESSERTS</h2>
            <div class="section-plat__tiret"></div>
            <div class="grille-btn">
                <div class="btn-animation">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Macaron noisette et chocolat</h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">Glace au caramel brun et sel de Guérande</p>
                            <p class="prix">18€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
                <div class="btn-animation">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Baba au rhum revisité </h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">Avec son coulis de citron</p>
                            <p class="prix">22€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
                <div class="btn-animation">
                    <button class="btn-menu">
                        <h3 class="btn-menu__titre">Tarte au citron meringuée </h3>
                        <div class="btn-menu__ligne-inf">
                            <p class="detail">Déstructurée</p>
                            <p class="prix">23€</p>
                        </div>
                    </button>
                    <div class="bloc-vert">
                        <div class="icone-check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <button class="bouton-principal bouton-page-menu">Commander</button>


    </main>

    <footer class="footer">
        <h4 class="footer__titre">ohmyfood</h4>
        <nav>
            <ul>
                <li class="item-liste">
                    <a class="item-liste-a" href="#">
                        <i class="item-liste-a__icone-1 fa-solid fa-utensils fa-sm"></i>
                        <p>Proposer un restaurant</p>
                    </a>
                </li>
                <li class="item-liste">
                    <a class="item-liste-a" href="#">
                        <i class="item-liste-a__icone-2 fa-solid fa-handshake-angle fa-xs"></i>
                        <p>Devenir partenaire</p>
                    </a>
                </li>
                <li class="item-liste">
                    <a class="item-liste-a" href="#">
                        <p>Mentions légales</p>
                    </a>
                </li>
                <li class="item-liste">
                    <a class="item-liste-a" href="mailto:abcd@gmail.com">
                        <p>Contact</p>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
</body>

</html>
